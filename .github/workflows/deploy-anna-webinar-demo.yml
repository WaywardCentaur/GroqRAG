name: Deploy Anna Webinar Demo to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'anna-webinar-demo/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: anna-webinar-demo/package.json

      - name: Check package.json exists
        run: |
          ls -la anna-webinar-demo/
          cat anna-webinar-demo/package.json

      - name: Install dependencies
        working-directory: anna-webinar-demo
        run: |
          echo "Installing dependencies..."
          npm ci --verbose

      - name: Build React app
        working-directory: anna-webinar-demo
        run: |
          echo "Building React app..."
          npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./anna-webinar-demo/build
          destination_dir: anna-webinar-demo
