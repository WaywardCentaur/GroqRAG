name: Deploy Anna Webinar Demo to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'anna-webinar-demo/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: anna-webinar-demo/package-lock.json

      - name: Clear npm cache
        working-directory: anna-webinar-demo
        run: npm cache clean --force

      - name: Check package.json exists
        run: |
          ls -la anna-webinar-demo/
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version

      - name: Install dependencies
        working-directory: anna-webinar-demo
        run: |
          echo "Installing dependencies..."
          npm install --prefer-offline --no-audit

      - name: Build React app
        working-directory: anna-webinar-demo
        run: |
          echo "Building React app..."
          DISABLE_ESLINT_PLUGIN=true npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          ESLINT_NO_DEV_ERRORS: true
          DISABLE_ESLINT_PLUGIN: true

      - name: Verify build output
        run: |
          echo "Checking build directory..."
          ls -la anna-webinar-demo/build/
          echo "Build directory contents:"
          find anna-webinar-demo/build -type f | head -10

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./anna-webinar-demo/build
          destination_dir: anna-webinar-demo
